<div class="container">
  <div class="row">
    <div class="input-group flex-nowrap mt-4 mb-4">
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">Створити</button>
      <input type="text" class="form-control" placeholder="Пошук" aria-label="Пошук" aria-describedby="addon-wrapping">
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Назва</th>
          <th scope="col">Шлях</th>
          <th scope="col">Дії</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of category; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.path }}</td>
          <td>
            <button type="button" class="btn btn-warning">Редагувати</button>
            <button type="button" class="btn btn-danger">Видалити</button>
          </td>
        </tr>
       
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Створити категорію</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]='categoryForm'>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Назва</label>
            <input type="text" class="form-control" id="recipient-name" formControlName ='name'>
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Шлях</label>
            <input type="text" class="form-control" id="recipient-name" formControlName ='path'>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" [disabled]="categoryForm.invalid" (click)="saveCategory()">Створити</button>
      </div>
    </div>
  </div>
</div>
