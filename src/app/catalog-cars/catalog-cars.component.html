<section>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@mdo">Додати модель</button>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@fat">Додати модифікацію</button>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
    data-bs-whatever="@getbootstrap">Додати двигун</button>
  <div>
    <table class="table" (click)="openSubModel($event)">
      <thead>
        <tr style="text-align: center; font-size: 18px;">
          <th scope="col">#</th>
          <th scope="col">Модель</th>
          <th scope="col">Дії</th>
        </tr>
      </thead>
      <tbody style="text-align: center;">
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
        </tr>
      </tbody>
    </table>
    <div style="margin: 5px 20px;" class="tableSubModel">
      <table class="table">
        <thead>
          <tr style="text-align: center; font-size: 15px;">
            <th scope="col">#</th>
            <th scope="col">Модифікації</th>
            <th scope="col">Дії</th>
          </tr>
        </thead>
        <tbody style="text-align: center;">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div style="margin: 5px 30px;" class="tableEngine">
      <table class="table">
        <thead>
          <tr style="text-align: center; font-size: 15px;">
            <th scope="col">#</th>
            <th scope="col">Двигуни</th>
            <th scope="col">Дії</th>
          </tr>
        </thead>
        <tbody style="text-align: center;">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>









<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
