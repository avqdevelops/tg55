<div class="container1">
  <div class="wrapper">
    <div class="login_wrapper">
      <form class="login" [ngClass]="loginPage" [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <span class="login_title">Увійти</span>
        <div class="wrap-input100 validate-input m-b-23" data-validate="Email is reauired">
          <span class="label-input100">Email</span>
          <input class="input100" type="text" name="username" placeholder="Введіть email" formControlName="email">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Пароль</span>
          <input class="input100" type="password" name="pass" placeholder="Ведіть пароль" formControlName="password">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        <div class="text-right p-t-8 p-b-31">
          <a href="#">
            Забули пароль?
          </a>
        </div>
        <button class="login100-form-btn btn btn-primary">
          Увійти
        </button>
        <div class="txt1 text-center p-t-54 p-b-20">
          <span>
            Або зареєструйтесь використовуючи
          </span>
        </div>

        <div class="flex-c-m">
          <a href="#" class="login100-social-item bg1">
            <i class="fa fa-facebook"></i>
          </a>
          <a href="#" class="login100-social-item bg2">
            <i class="fa fa-google"></i>
          </a>
        </div>


        <div class="flex-col-c p-t-155">
          <span class="txt1 p-b-17">
            Або зареєструйтесь:
          </span>
          <a class="txt2" (click)="moveRegisterPage(true)">
            Реєстрація
          </a>
        </div>
      </form>
      <form class="register" [formGroup]="registerForm" [ngClass]="registerPage" (ngSubmit)="registerUser()">
        <span class="login_title">Реєстрація</span>
        <div class="wrap-input100 validate-input m-b-23" data-validate="Email is reauired">
          <span class="label-input100" >Email</span>
          <input class="input100" type="text" name="username" placeholder="Введіть email" formControlName="email" >
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Пароль</span>
          <input class="input100" type="password" name="pass" placeholder="Ведіть пароль" formControlName="password">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <span class="label-input100">Номер телефону</span>
          <input class="input100" type="text" name="phone" placeholder="Ведіть пароль" formControlName="phoneNumber">
          <span class="focus-input100" data-symbol="&#xf2be;"></span>
        </div>

        <button type="submit" class="login100-form-btn btn btn-primary">
         Зареєструватися
        </button>

        <div class="flex-col-c p-t-155">
          <span class="txt1 p-b-17">
            Або увійдіть:
          </span>

          <a class="txt2" (click)="moveRegisterPage(false)">
            Увійти
          </a>
        </div>
      </form>
    </div>
  </div>
</div>


<div id="dropDownSelect1"></div>
