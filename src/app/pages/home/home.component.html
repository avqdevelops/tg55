<section>
  <div class="car-image-contaiter" id="image">
    <div class="image-title-wrapper" id="qq">
      <div class="image-title">
        <span>ЗАПЧАСТИНИ</span><br>
        <span>ДО АВТОМОБІЛІВ</span><br>
        <span>SKODA</span>
      </div>
    </div>
  </div>
</section>
<div class="container mt-4">
  <h1>Нові поступлення</h1>
  <hr>
  <div class="row">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
      (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
      <div ngxSlickItem *ngFor="let item of newProducts" class="slide">
        <div class="product me-5 mt-4" [routerLink]="[ '/detail', item._id ]">
          <div class="img-wrapper">
            <img [src]="item.imagePath">
            <a class="mt-3 text-center">{{item.name}}</a>
          </div>
          <div class="d-flex info-wrapper">
            <p class="price mt-2"> {{ item.price}} <span class="icon">₴</span> </p>
            <button type="button" class="btn btn-primary" [routerLink]="[ '/detail', item._id ]">Детальніше</button>
          </div>
        </div>
      </div>
    </ngx-slick-carousel>
  </div>
  <h1 class="mt-4">Рекомендовані</h1>
  <hr>
  <div class="row">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
      (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
      <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <div class="product me-5 mt-4">
          <img src="https://bcarparts.ru/wp-content/uploads/2018/06/3D60802.jpg">
          <a class="mt-4 text-center">Products</a>
          <p class="price mt-3"> {{ 300 |currency: 'UAH' }} </p>
          <div class="text-center">
            <button type="button" class="btn btn-success mt-2" style="width: 95%;">В корзину</button>
          </div>
        </div>
      </div>
    </ngx-slick-carousel>
  </div>
  <hr class="mt-5">
  <h1 class="text-center">Не знайшли запчастин?</h1>
  <form class="form mt-4">
    <div class="mask">
      <h5>Лише заповніть форму, наші менеджери допоможуть</h5>
      <div class="form-wrapper">
        <p class="mt-5">Ім'я:</p>
        <input type="text" placeholder="" aria-label="Example text with two button addons">
        <p class="mt-2">Номер телефону:</p>
        <input type="text"  placeholder="" aria-label="Example text with two button addons">
        <p class="mt-2">VIN Номер:</p>
        <input type="text" placeholder="" aria-label="Example text with two button addons">
        <p class="mt-2">Запчастини які вас цікавлять:</p>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
            style="height: 100px"></textarea>
        </div>
        <button type="button" class="btn btn-primary mt-4" style="width: 90%; height: 40px;">Надіслати</button>
      </div>
    </div>
  </form>
  <h1 class="mt-4">Бренди</h1>
  <hr>
  <div class="brand mt-5">
    <div class="brand-item" *ngFor="let item of brands">
      <img [src]="item.img">
    </div>
  </div>
</div>
<div class="map mt-5">
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1286.619122753542!2d24.07925831926962!3d49.83798080737235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473ac3e798565b27%3A0x61ad21098caa0518!2z0JfQsNC_0YfQsNGB0YLQuNC90LggU2tvZGE!5e0!3m2!1sru!2sua!4v1640609738138!5m2!1sru!2sua"
    width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>
